<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- daisy Ui and tailwind css cdn configuration  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn configuration  -->
    <script
      src="https://kit.fontawesome.com/b78b1fa8d7.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font configuration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgb(180, 244, 97)",
              secondary: "rgb(249, 247, 243)",
              donatebg: "rgba(17, 17, 17, 0.05)",
              textColor1: "rgba(17, 17, 17, 0.7);",
            },
            fontFamily: {
              Inter: "Inter",
              Lexend: "Lexend",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <nav class="bg-secondary">
        <div
          class="flex justify-between items-center w-11/12 md:w-10/12 mx-auto py-4 md:py-6"
        >
          <div class="">
            <button
              class="bg-primary text-base md:text-lg lg:text-xl font-bold py-2 md:py-3 px-6 md:px-8 rounded-md"
            >
              Blog
            </button>
          </div>
          <div
            class="flex flex-col sm:flex-col md:flex-row lg:flex-row items-center gap-2 md:gap-4"
          >
            <img src="./assets/logo.png" alt="" />
            <h2 class="text-base md:text-xl font-bold">Donate Bangladesh</h2>
          </div>
          <div class="flex items-center gap-2 md:gap-4">
            <img src="./assets/coin.png" alt="" />
            <h2 class="text-base md:text-lg lg:text-xl text-textColor1">
              5500 BDT
            </h2>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
